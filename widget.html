<html>
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="dojo/dojo.js"></script>
    </head>
    <body>
    	<script type="text/javascript">
    		
			dojo.require('dojo.sensor.geolocation');
			
    		dojo.addOnLoad(function(){
				
				dojo.byId('info').innerHTML = dojo.sensor.getPlatform();
				
				dojo.connect(dojo.byId('getLocation'), 'click', null, function(){
					dojo.sensor.getPosition({
						success: function(position, browser_support){
							dojo.byId('latitude').innerHTML = position.coords.latitude;
							dojo.byId('latitude').innerHTML = position.coords.longitude;
						},
						error: function(error, unsupported){
							
						}
					},{
						
					});
					
				});
			});
			
    	</script>
		<div id="info"></div>
		<div><span id="latitude"></span><span id="longitude"></span></div>
		<button id="getLocation">Get Location</button>
		
    </body>
</html>
